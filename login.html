<!DOCTYPE html>
  <html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./login.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="">
            <div class="container1">

                <div class="details">
                    <h1 class="h1">Log In</h1>
                    <p class="enter">Enter your details to log in to your account</p>

                    <div class="user">
                        <label class="username">Username</label>
                        <input class="inputtag3" type="text" placeholder="Enter your username" required>
                    </div>

                    <div class="password">
                        <label class="pass">Password</label>
                        <input class="inputtag5" type="password" placeholder="e.g Fortitude123!" required>
                    </div>

                    <div class="remeberandforgot">
                        <div class="rememeberme">
                            <input class="checked" type="checkbox">
                            <p class="remem">Remember me</p>
                        </div>
                        <p class="forgotP"><a href="resetpassword.html">Forgot Password?</a></p>

                    </div>
                    
                    <button class="login" id="login1" onclick="clickSignUp();">Login</button>
                   

                    <p class="alreadyhave">Don't have an account? <span><a href="blogwebsiteSignup.html">Sign Up</a></span></p>
                </div>
            </div>  
        </form>
       
     <script src="./blogwebsiteSignup.js">
        </script>
    </body>
</html>
