<!DOCTYPE html>
  <html>
    <head>
        <title>Sign | Up</title>
        <link rel="stylesheet" href="./blogwebsiteSignup.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="">
            <div class="container1">

                <div class="details">
                    <h1 class="h1">Sign Up</h1>
                    <p class="enter">Enter your details to create an account</p>

                    <div class="input1">
                        <div class="firstname">
                            <label class="firstName1">First Name</label>
                            <input class="inputtag1" type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="secondname">
                            <label class="lastName1">Last Name</label>
                            <input class="inputtag2" type="text" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <div class="user">
                        <label class="username">Username</label>
                        <input class="inputtag3" type="text" placeholder="Enter your username" required>
                    </div>

                    <div class="emailaddress">
                        <label class="emailadds">Email Address</label>
                        <input class="inputtag4" type="email" placeholder="Enter your email" required>
                    </div>

                    <div class="password">
                        <label class="pass">Password</label>
                        <input class="inputtag5" type="password" placeholder="e.g Fortitude123!" required>
                        <p class="minimumof">Minimum of 8 characters and must contain capital letter, small letter, number and a special character</p>
                    </div>

                    <div class="confirm">
                        <label class="passconfirm">Confirm Password</label>
                        <input class="inputtag6" type="password" placeholder="Re-nter your password" required>
                    </div>
                    
                    <button class="signup" id="signup1" onclick="clickSignUp();">Sign Up</button>
                   

                    <p class="alreadyhave">Already have an account? <span><a href="login.html">Login</a></span></p>
                </div>
            </div>  
        </form>
       
     <script src="./blogwebsiteSignup.js">
        </script>
    </body>
</html>
